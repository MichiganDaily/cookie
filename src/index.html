{# Wrapper template #}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width" />
    <title>Cookie graphic preview</title>
    <link rel="stylesheet" href="./css/base.scss" type="text/css" media="all" />
  </head>
  <body>
    <div><strong>Embed Instructions</strong></div>
    <label for="entrypoint-select">Choose an entrypoint:</label>
    <select id="entrypoint-select"></select>
    <ol>
      <li>
        Copy the URL of the raw visual:
        <input type="text" value="" id="url-input" readonly="readonly" />
        <button id="copy-url-button">Copy</button>
      </li>
      <li>Paste the URL into a Pym.js Embed Block on a WordPress post</li>
    </ol>
    <a id="view-raw" target="_blank"><button>View Raw</button></a>
    <span style="margin-left: 10px;">
      <button id="desktop-preview">Desktop Preview</button>
      <button id="large-mobile-preview">Large Phone Preview</button>
      <button id="small-mobile-preview">Small Phone Preview</button>
    </span>
    <span class="options">
      <button id="download-png">Download as PNG</button>
      <button id="download-svg">Download as SVG</button>
    </span>
    <span class="options" id="display">
      <input type="checkbox" name="hed" checked>Headline</input>
      <input type="checkbox" name="dek" checked>Description</input>
      <input type="checkbox" name="note" checked>Note</input>
      <input type="checkbox" name="source" checked>Source</input>
      <input type="checkbox" name="byline" checked>Byline</input>
      <input type="checkbox" name="home">Homepage</input>
    </span>
    <div id="graphic"></div>
    <script type="module" src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
