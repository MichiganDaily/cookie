{# Template #}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ config.hed }}</title>
    <link rel="stylesheet" href="./css/main.scss" type="text/css" media="all" />
  </head>

  <body>
    <h1 class="figure__title">{{ config.hed }}</h1>
    <h2 class="figure__caption">{{ config.dek }}</h2>
    <figure>
      {% include "src/graphic/ai2html-output/" + config.illustrator_output_filename ignore missing %}
    </figure>
    {% if config.note %}
    <div class="figure__note">Note: {{ config.note }}</div>
    {% endif %}
    <div class="figure__source">Source: {{ config.source }}</div>
    <div class="figure__byline">
      Graphic by {{ config.byline }} / The Michigan Daily
    </div>

    <script type="module" src="./js/graphic.js" charset="utf-8"></script>
  </body>
</html>
